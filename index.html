<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Lighthouses</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32.png">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">

    <!-- Fomantic UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">

    <!-- Core Highcharts first -->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <!-- Map data -->
    <script src="https://code.highcharts.com/mapdata/custom/british-isles.js"></script>
    <!-- Additional modules -->
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/maps/modules/marker-clusters.js"></script>

    <!-- Proj4js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Add these before other styles -->
    <style>
        html,
        body {
            background-color: #f4f1ea !important;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Mobile menu bar -->
    <div class="ui top fixed menu">
        <div class="right menu">
            <a class="item sidebar-toggle">
                <i class="sidebar icon"></i>
                Menu
            </a>
        </div>
    </div>

    <!-- Sidebar and main content -->
    <div class="ui sidebar-container">
        <div class="ui left vertical sidebar menu">
            <a class="item" id="map-view-item">Map View</a>
            <a class="item" id="table-view-item">Data Table</a>
        </div>

        <div class="pusher">
            <div id="map-container">
                <!-- Map content -->
            </div>
            <div id="table-container">
                <table id="lighthouse-table" class="ui celled table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Year</th>
                            <th>Height</th>
                            <th>Time Series?</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
    <script src="static/js/map.js"></script>

    <!-- Add this right after loading Highcharts -->
    <script>
        // Global Highcharts configuration
        Highcharts.setOptions({
            tooltip: {
                enabled: false
            },
            plotOptions: {
                series: {
                    states: {
                        hover: {
                            enabled: true
                        },
                        inactive: {
                            opacity: 1
                        }
                    },
                    stickyTracking: false  // Prevent sticky hover states
                }
            }
        });
    </script>
</body>

</html>
