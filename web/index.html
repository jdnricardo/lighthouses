<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighthouses of Britain</title>
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load our custom styles -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">LIGHTHOUSES OF BRITAIN</h1>
        </header>

        <div class="main-wrapper">
            <!-- Hover-based Sidebar -->
            <aside class="control-panel">
                <div class="control-panel-content">
                    <div class="panel-section view-controls">
                        <h2 class="panel-heading">VIEW MODE</h2>
                        <div class="control-group">
                            <button class="control-button active" data-view="map">MAP VIEW</button>
                            <button class="control-button" data-view="profile">PROFILE VIEW</button>
                        </div>
                    </div>

                    <div class="panel-section time-controls">
                        <h2 class="panel-heading">TIME PERIOD</h2>
                        <div class="control-group">
                            <div class="year-display">1693</div>
                            <input type="range" min="0" max="4" value="0" step="1" class="time-slider">
                            <div class="year-display">1911</div>
                        </div>
                    </div>
                </div>
                <div class="panel-tab">CONTROLS</div>
            </aside>

            <main class="main-container">
                <div class="main-display">
                    <div id="map-view" class="view active">
                        <svg id="map"></svg>
                        <div class="coordinates">LAT: -- N LON: -- W</div>
                    </div>
                    <div id="profile-view" class="view">
                        <svg id="profile"></svg>
                        <div class="stats">HEIGHT: -- M RANGE: -- KM</div>
                    </div>
                </div>

                <footer class="footer">
                    <div class="status">HISTORICAL NAVIGATION AIDS DATABASE</div>
                </footer>
            </main>
        </div>
    </div>

    <!-- Load our custom scripts -->
    <script src="scripts/map.js"></script>
    <script src="scripts/profile.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
